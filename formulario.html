<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<style>
.formulario{
font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif


}









</style>

<body>
<div class="formulario">
<form  action="cadastro.pyt" method="post" autocomplete="on">

<label for="inome">Nome:</label>

<input type="text" id="inome" name="nome" required minlength="3" maxlength="25" size="10" autocomplete="name" placeholder="mínimo 3 letras">
<br>
<br>
<label for="isobrenome">Sobrenome:</label>

<input type="text" name="sobrenome" id="isobrenome"  required  minlength="4" maxlength="25" size="10" autocomplete="additional-name" placeholder="mínimo 4 letras ">
<br>
<br>
<label for="isenha">Senha</label>
<input type="password" name="senha" id="isenha" required minlength="8"  maxlength="25" size="10" autocomplete="current-password"  placeholder="mínimo 8 caracteres">
<br>
<br>
<label for="imedia">Média:</label>
<input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.5">
<br>
<br>
<label for="idata">Data:</label>
<input type="date" name="data" id="idata" required  placeholder="ex:22/09/2007">
<br>
<br>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">



</form>
</div>
</body>
</html>
