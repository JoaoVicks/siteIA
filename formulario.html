<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<style>
.formulario{
font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif


}









</style>

<body>
<div class="formulario">
<form  action="cadastro.pyt" method="post" autocomplete="on">

<fieldset>
    <legend>Dados Pessoais</legend>
    <label for="inome">Nome:</label>
    
    <input type="text" id="inome" name="nome" required minlength="3" maxlength="25" size="10" autocomplete="name" placeholder="mínimo 3 letras">
    <br>
    <br>
    <label for="isobrenome">Sobrenome:</label>
    
    <input type="text" name="sobrenome" id="isobrenome"  required  minlength="4" maxlength="25" size="10" autocomplete="additional-name" placeholder="mínimo 4 letras ">
    <br>
    <br>
    <label for="isenha">Senha:</label>
    <input type="password" name="senha" id="isenha" required minlength="8"  maxlength="25" size="15" autocomplete="current-password"  placeholder="mínimo 8 caracteres">
    <br>
    <br>
    <label for="imedia">Média:</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.5">
    <br>
    <br>
    <label for="idata">Data:</label>
    <input type="date" name="data" id="idata" >
    <br>
    <br>
    <label  for="iemail">Email:</label>
    <input type="email" name="email" id="iemail" placeholder="ex:joaopedronm53@gmail.com" autocomplete="email" required size="22">
    <br>
    <br>
    <label for="itel">Celular:</label>
    <input type="tel" name="tel" id="itel" autocomplete="tel" required
    pattern="^\(\d{2}\)\d{5}-\d{4}$"  placeholder="ex:(11)99723-6018" size="12">

    <p><input type="checkbox" name="fute" id="ifute"> <label for="ifute">Futebol</label>   </p>
    <p><input type="checkbox" name="voley" id="ivoley"><label for="ivoley"> Volêy</label> </p>
    <p><input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete </label>  </p>
    <p><input type="checkbox" name="Handball" id="ihandball"> <label for="ihandball">Handball</label> </p>
<br>
<label for="icolor">Selecione uma Cor:</label>
<input type="color" name="color" id="icolor"  value="#ffffff">
<br>
<br>
<label for="isatis">Nivel de satisfação do Usuario:</label>
<input type="range" name="satisfacao" id="isatis" min="0" max="10" value="0">
<br>
<br>
<label for="iestado">Estado:</label>
<select name="estado" id="iestado">
    <optgroup label="Região Sudeste">
        
        <option value="SP">São Paulo</option>
        <option value="RJ"> Rio de Janeiro </option>
        <option value="MG">Minas Gerais</option>
    </optgroup>

</select>



</fieldset>



<fieldset>

<legend>sexo</legend>

<input type="radio" name="sexo" id="sxmasc"><label for="sxmasc">Masculino</label>
<input type="radio" name="sexo" id="sxfem"><label for="sxfem">Feminino</label>


</fieldset>
<br>
<br>
<label for="imsg">Escreva sua opnião :</label><br>
<textarea name="msg" id="imsg" cols="30" rows="10"  maxlength="500"  
placeholder="Digite uma Mensagem">



    
</textarea><br>
<br>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">



</form>
</div>
</body>
</html>
